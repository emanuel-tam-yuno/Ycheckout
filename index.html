<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yunique Fashion Store</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: #fff;
            padding: 20px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .logo {
            max-width: 200px;
            height: auto;
        }

        .main-content {
            margin-top: 40px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .welcome-message {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #666;
        }

        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #0056b3;
        }

        footer {
            margin-top: 60px;
            text-align: center;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <img src="https://images.squarespace-cdn.com/content/v1/5808c81c9de4bb88feeecbce/1478021079673-MWEGGWJL9A8XCA4R2V11/logo-png-875x375.png?format=1500w" 
                 alt="Logo da Yunique Fashion Store" 
                 class="logo">
        </div>
    </header>

    <main class="container">
        <div class="main-content">
            <h1>Bem-vindo à Yunique Fashion Store</h1>
            <p class="welcome-message">
                Descubra as últimas tendências em moda e estilo. 
                Nossa coleção exclusiva está esperando por você!
            </p>
            <a href="SDK-LITE.html" class="cta-button">Ir para o Checkout</a>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Yunique Fashion Store. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
